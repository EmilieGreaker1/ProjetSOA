<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../src/css/signup.css">
</head>
<body>
<div class="container-fluid vh-100">
  <div class="row h-100">
    <!-- Left Panel -->
    <div class="col-md-6 left-panel">
      <img src="../src/media/images/healthcare.png" alt="Logo" class="logo">
      <h1 class="mt-4 signup-title">VULNERABLES</h1>
    </div>

    <!-- Right Panel -->
    <div class="col-md-6 d-flex flex-column justify-content-center right-panel">
      <h1 class="text-center mb-4">SIGN UP</h1>
      <form id="signupForm">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
          <label for="userType" class="form-label">Type User</label>
          <select class="form-select" id="userType" name="userType" required>
            <option value="" disabled selected>Select an option</option>
            <option value="Volunteer">Volunteer</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <span>Already have an account?</span>
          <a href="../views/login.html" class="btn btn-link">Login</a>
        </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../src/js/signup.js"></script>
</body>
</html>
