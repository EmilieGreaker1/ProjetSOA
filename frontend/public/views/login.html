<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../src/css/login.css">
</head>
<body>
<div class="container-fluid vh-100">
    <div class="row h-100">
        <!-- Left Panel -->
        <div class="col-md-6 d-flex flex-column justify-content-center left-panel">
            <h1 class="text-center mb-4">LOGIN</h1>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="userid" class="form-label">User-ID</label>
                    <input type="text" class="form-control" id="userid" name="userid" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <span>Don't have an account?</span>
                    <a href="../views/signup.html" class="btn btn-link">Sign up</a>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
        <!-- Right Panel -->
        <div class="col-md-6 right-panel">
            <img src="../src/media/images/healthcare.png" alt="Logo" class="logo">
            <h1 class="mt-4 login-title">VULNERABLES</h1>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../src/js/login.js"></script>
</body>
</html>
