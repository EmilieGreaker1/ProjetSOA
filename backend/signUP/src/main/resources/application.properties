spring.application.name=client-service
spring.config.import=optional:configserver:${SPRING_CLOUD_CONFIG_URI:http://localhost:8888}
spring.profiles.active=dev

# CONFIG HIBERNATE:
# Keep the names on the database (Normally, hibernate applies "ToLowercase" the names of the tables)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# It allows to create, update or delete tables. It's useful to modify the database from the code
# While Developing use: update, create, create-drop. In production use: none or validate.
spring.jpa.hibernate.ddl-auto=none
# Show in console SQL request generated by Hibernate
spring.jpa.show-sql=true
# Format SQL requests
spring.jpa.properties.hibernate.format_sql=true
# To activate HIBERNATE Logs, KEEP ON while developing to debug
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
