spring.application.name=ConfigServer
server.port=8888
spring.cloud.config.server.git.uri=https://github.com/EmilieGreaker1/ProjetSOA_Config


# CONFIG HIBERNATE:
# Keep the names on the database (Normally, hibernate applies "ToLowercase" the names of the tables)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# It allows to create, update or delete tables. It's useful to modify the database from the code
# While Developing use: update, create, create-drop. In production use: none or validate.
spring.jpa.hibernate.ddl-auto=none
# Show in console SQL request generated by Hibernate
spring.jpa.show-sql=true
# Format SQL requests
spring.jpa.properties.hibernate.format_sql=true
# To activate HIBERNATE Logs, KEEP ON while developing to debug
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CONFIG EUREKA:
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.metadata-map.zone=defaultZone
# To activate EUREKA Logs, KEEP ON while developing to debug
logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG


# CODE NEEDED TO DEBUG, IT CAN BE DISABLED WHEN APP IS FINISHED
# Show detailed info about status app and dependencies in http://localhost:8088/actuator/health
management.endpoint.health.show-details=always
# Active all Actuator endpoints, TO TEST http://localhost:8088/actuator
management.endpoints.web.exposure.include=*

