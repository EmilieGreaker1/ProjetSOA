<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
  <style>
    .left-panel {
      background-color: #008080;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .right-panel {
      background-color: white;
      padding-left: 60px;
      padding-right: 60px;
    }
    .logo {
      width: 150px;
      height: 150px;
    }
    .signup-title {
      font-weight: bold;
      font-size: 30px;
    }
  </style>
</head>
<body>
<div class="container-fluid vh-100">
  <div class="row h-100">
    <!-- Left Panel src/main/resources/images/healthcare.png-->
    <div class="col-md-6 left-panel">
      <img src="http://localhost:8088/images/healthcare.png" alt="Logo" class="logo">
      <h1 class="mt-4 signup-title">VULNERABLES</h1>
    </div>

    <!-- Right Panel -->
    <div class="col-md-6 d-flex flex-column justify-content-center right-panel">
      <h1 class="text-center mb-4">SIGN UP</h1>
      <form id="signupForm">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
          <label for="userType" class="form-label">Type User</label>
          <select class="form-select" id="userType" name="userType" required>
            <option value="" disabled selected>Select an option</option>
            <option value="Volunteer">Volunteer</option>
            <option value="Other">Other</option>
          </select>
        </div>


        <div class="d-flex justify-content-between align-items-center">
          <span>Already have an account?</span>
          <a href="/login" class="btn btn-link">Login</a>
        </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  async function getBaseUrl() {
    try {
      // Llamada al Config Server para obtener el puerto dinámico
      const response = await fetch("http://localhost:8888/config/server-port");
      if (response.ok) {
        const port = await response.text(); // Obtiene el puerto como texto
        return `http://localhost:${port}`; // Construye la URL base
      } else {
        console.error("Error fetching server port:", response.status);
        return "http://localhost:8088"; // Valor por defecto si falla
      }
    } catch (error) {
      console.error("Error fetching server port:", error);
      return "http://localhost:8088"; // Valor por defecto si hay error
    }
  }

  document.getElementById("signupForm").addEventListener("submit", async function (event) {
    event.preventDefault();

    const formData = {
      firstName: document.getElementById("firstName").value,
      lastName: document.getElementById("lastName").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value,
      userType: document.getElementById("userType").value
    };

    try {
      // Obtiene la URL base dinámica
      const baseUrl = await getBaseUrl();

      // Realiza la solicitud POST con la URL obtenida
      const response = await fetch(`${baseUrl}/users/sign-up`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(formData)
      });

      if (response.ok) {
        alert("You have signed up successfully!");
        window.location.href = "/login"; // Redirect to login page
      } else {
        const error = await response.json();
        alert(`Error: ${error.message}`);
      }
    } catch (error) {
      console.error("Error:", error);
      alert("Something went wrong. Please try again.");
    }
  });
</script>
</body>
</html>
